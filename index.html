<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form action="">
          <div class="flex justify-center align-center my-4">
            <input type="text" id="inputVisible" >
          </div>
          <div class=" flex gap-2.5">
            <input type="button" value="7" id="numberSept">
            <input type="button" value="8" id="numberHuit">
            <input type="button" value="9" id="numberNeuf">
            <input type="button" value="AC" id="AC">
            <input type="button" value="C" id="C">
          </div>
          <div class=" flex gap-2.5">
              <input type="button" value="4" id="numberQuatre">
              <input type="button" value="5" id="numberCinq">
              <input type="button" value="6" id="numberSix">
              <input type="button" value="/" id="division">
              <input type="button" value="*" id="multiplication">
            </div>
            <div class=" flex gap-2.5">
                <input type="button" value="1" id="numberUn">
                <input type="button" value="2" id="numberDeux">
                <input type="button" value="3" id="numberTrois">
                <input type="button" value="-" id="moins">
                <input type="button" value="+" id="plus">
              </div>
              <div class=" flex gap-2.5">
                  <input type="button" value="0" id="numberZero">
                  <input type="button" value="00" id="numberDeuxZero">
                  <input type="button" value="." id="point">
                  <input type="button" value="=" id="equal">
                 
                </div>
        </div>
      </form>
     
  </div>
  <script src="index.js"> </script>
</body>
</html>
